
<google-map height="600px"
            width="750px"
            [center]="center"
            [zoom]="zoom"
            (mapClick)="addMarker($event)">
  <map-marker #marker="mapMarker"
              *ngFor="let markerPos of markerPositions"
              [position]="markerPos"
              (mapClick)="openInfoWindow(marker)">The Content</map-marker>
</google-map>
